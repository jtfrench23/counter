<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>
        {{session['count']}}
    </p>
    <form action="count" method="post">
        <button type="submit">Increase count by 2</button>
    </form>
    <form action="reset" method="post">
        <button type="submit">Reset</button>
    </form>
    <form action="increase_amount" method="post">
        <label for="quantity">increase count by:</label>
        <input type="number" id="quantity" name="quantity">
        <button type="submit">add to count</button>
    </form>
    <h2>Real visit count</h2>
    <p>
        {{session['visits']}}
    </p>
</body>
</html>
